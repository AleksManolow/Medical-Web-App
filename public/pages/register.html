<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Medical-Appointment_Icon.png"></link>
    <link href="../css/style.css" rel="stylesheet"></link>
    <link href="../css/register.css" rel="stylesheet"></link>
    <script src="../js/register.js" defer></script>
    <title>Registration</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="logo" href="index.html">
                    <h1>Medical System</h1>
                </a>
                <ul class="nav-menu" >
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
                <ul class="nav-auth">
                    <li><a href="login.html" class="nav-link">Login</a></li>
                    <li><a href="register.html" class="nav-link">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="register-form" class="reg-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label class="form-label" for="firstName">First name:</label>
                    <input class="form-input" type="text" id="firstName" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last name:</label>
                    <input class="form-input" type="text" id="lastName" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="pin">Personal Identification Number(PIN):</label>
                    <input class="form-input" type="text" id="pin" placeholder="PIN" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="birthdayDate">Birthday date:</label>
                    <input class="form-input" type="date" id="birthdayDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" placeholder="Email"  required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-input" type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password:</label>
                    <input class="form-input" type="password" id="confirmPassword"  placeholder="Confirm password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Medical System. All rights reserved.</p>
    </footer>
</body>
</html>
