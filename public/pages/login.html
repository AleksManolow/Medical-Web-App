<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Medical-Appointment_Icon.png"></link>
    <link href="../css/style.css" rel="stylesheet"></link>
    <link href="../css/login.css" rel="stylesheet"></link>
    <script src="../js/login.js" defer></script>
    <title>Registration</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="logo" href="index.html">
                    <h1>Medical System</h1>
                </a>
                <ul class="nav-menu" >
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
                <ul class="nav-auth">
                    <li id="login-link"><a href="login.html" class="nav-link">Login</a></li>
                    <li id="register-link"><a href="register.html" class="nav-link">Register</a></li>
                    <li id="profile-link" style="display: none;"><a href="profile.html" class="nav-link">Profile</a></li>
                    <li id="logout-link" style="display: none;"><a href="#" class="nav-link" onclick="logoutUser()">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="login-form" class="reg-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" placeholder="Email"  required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-input" type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Medical System. All rights reserved.</p>
    </footer>
</body>
</html>
