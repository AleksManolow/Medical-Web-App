<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Medical-Appointment_Icon.png"></link>
    <link href="../css/style.css" rel="stylesheet"></link>
    <link href="../css/login.css" rel="stylesheet"></link>
    <script src="../js/login.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div id="navbar-container"></div>

    <main>
        <div class="form-container">
            <form id="login-form" class="reg-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" placeholder="Email"  required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-input" type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Medical System. All rights reserved.</p>
    </footer>

    <script src="../js/auth_navbar.js" defer></script>
</body>
</html>
