<!DOCTYPE html>
<html>
<head>
    <link href="../css/view_recipe_popup.css" rel="stylesheet">
</head>
<body>
    <div id="view-recipe-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Recipe</h3>
            <div class="recipe-details">
                <p><strong>Patient:</strong> <span id="view-patient-name"></span></p>
                <p><strong>Doctor:</strong> <span id="view-doctor-name"></span></p>
                <p><strong>Date:</strong> <span id="view-date"></span></p>
                <p><strong>Time:</strong> <span id="view-time"></span></p>
                <p><strong>Symptoms:</strong> <span id="view-symptoms"></span></p>
            </div>
            <div class="recipe-content">
                <h4>Prescription</h4>
                <p><strong>Medication:</strong></p>
                <p id="view-medication"></p>
                <p><strong>Dosage:</strong></p>
                <p id="view-dosage"></p>
                <p><strong>Instructions:</strong></p>
                <p id="view-instructions"></p>
            </div>
            <button type="button" id="close-view-popup">Close</button>
        </div>
    </div>    
</body>
</html>
