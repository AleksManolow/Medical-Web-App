<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Medical-Appointment_Icon.png">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <script src="../js/profile.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/login.js" defer></script>
    <title>Profile</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="logo" href="index.html">
                    <h1>Medical System</h1>
                </a>
                <ul class="nav-menu" >
                    <li><a href="add_doctor.html" class="nav-link">Add Doctor</a></li>
                    <li><a href="#" class="nav-link">Doctors</a></li>
                    <li><a href="#" class="nav-link">Patients</a></li>
                    <li><a href="#" class="nav-link">Appointments</a></li>
                </ul>
                <ul class="nav-auth">
                    <li id="login-link"><a href="login.html" class="nav-link">Login</a></li>
                    <li id="register-link"><a href="register.html" class="nav-link">Register</a></li>
                    <li id="profile-link" style="display: none;"><a href="profile.html" class="nav-link">Profile</a></li>
                    <li id="logout-link" style="display: none;"><a href="#" class="nav-link" onclick="logoutUser()">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="profile-form" class="profile-form">
                <h2>Profile</h2>
                <input type="hidden" id="userId" value="">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN:</label>
                    <input type="text" id="pin" placeholder="PIN" required disabled>
                </div>
                <div class="form-group">
                    <label for="birthdayDate">Birthday date:</label>
                    <input type="date" id="birthdayDate" required>
                </div>
                <div id="specialty-form" class="form-group">
                    <label for="specialty">Specialty:</label>
                    <input type="text" id="specialty" placeholder="Specialty" required>
                </div>
                <div id="phone-form" class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="+359*********" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="profileImage">Profile Image:</label>
                    <input type="file" id="profileImage" accept="image/*">
                </div>
                <button type="submit">Save Changes</button>
            </form>
            <div class="image-container">
                <img id="currentImage" src="" alt="Profile Image" style="max-width: 200px; margin-top: 10px;">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Medical System. All rights reserved.</p>
    </footer>
</body>
</html>
