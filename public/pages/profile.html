<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Medical-Appointment_Icon.png">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <script src="../js/profile.js" defer></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <title>Profile</title>
</head>
<body>
    <div id="navbar-container"></div>

    <main>
        <div class="form-container">
            <form id="profile-form" class="profile-form">
                <h2>Profile</h2>
                <input type="hidden" id="userId" value="">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN:</label>
                    <input type="text" id="pin" placeholder="PIN" required disabled>
                </div>
                <div class="form-group">
                    <label for="birthdayDate">Birthday date:</label>
                    <input type="date" id="birthdayDate" required>
                </div>
                <div id="specialty-form" class="form-group">
                    <label for="specialty">Specialty:</label>
                    <input type="text" id="specialty" placeholder="Specialty" >
                </div>
                <div id="phone-form" class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="+359*********">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="profileImage">Profile Image:</label>
                    <input type="file" id="profileImage" accept="image/*">
                </div>
                <div id="description-form" class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Enter description..." >
                </div>
                <button type="submit">Save Changes</button>
            </form>
            <div class="image-container">
                <img id="currentImage" src="" alt="Profile Image" style="max-width: 200px; margin-top: 10px;">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Medical System. All rights reserved.</p>
    </footer>

    <script src="../js/auth_navbar.js" defer></script>
</body>
</html>
